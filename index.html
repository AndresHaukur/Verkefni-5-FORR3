<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Lokaverkefni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
        margin: 0;
        padding: 0;
        }

        #map {
        height: 500px; /* Set a fixed height for the map */
        width: 100%;
        }

        #chart-container {
        height: 400px; /* Set a fixed height for the chart */
        width: 100%;
        }

        .marker {
            /* background-image: url('mapbox-icon.png');
            background-size: cover; */
            /* width: 20px; */
            /* height: 20px; */
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        
    </style>
</head>

<body>
    <form>
        <label for="minMagnitude">Min magnitude:</label>
        <input type="text" id="minMagnitude" name="minMagnitude">

        <label for="maxMagnitude">Max magnitude:</label>
        <input type="text" id="maxMagnitude" name="maxMagnitude">

        <label for="minDepth">Min depth:</label>
        <input type="text" id="minDepth" name="minDepth">

        <label for="maxDepth">Max depth:</label>
        <input type="text" id="maxDepth" name="maxDepth">

        <label for="startDate">Start date and time:</label>
        <input type="datetime-local" id="startDate" name="startDate" required>

        <label for="endDate">End date and time:</label>
        <input type="datetime-local" id="endDate" name="endDate" required>

        <input type="button" onclick="myFunction();" value="Filter">
    </form>

    <div id="map"></div>
    <div id="chart-container" style="width:100%; height:800px;">
        <canvas id="earthquakeChart"></canvas>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
