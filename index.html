<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Lokaverkefni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 5%;
            bottom: 0;
            height: 80%;
            width: 60%;
        }

        .marker {
            /* background-image: url('mapbox-icon.png');
            background-size: cover; */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <form id="filterForm">
        <label for="minMagnitude">Min magnitude:</label>
        <input type="range" id="minMagnitude" name="minMagnitude" min="0" max="10" step="0.1">
        <label for="maxMagnitude">Max magnitude:</label>
        <input type="range" id="maxMagnitude" name="maxMagnitude" min="0" max="10" step="0.1">

        <label for="minDepth">Min depth:</label>
        <input type="range" id="minDepth" name="minDepth" min="0" max="100" step="1">
        <label for="maxDepth">Max depth:</label>
        <input type="range" id="maxDepth" name="maxDepth" min="0" max="100" step="1">

        <label for="startDate">Start date:</label>
        <input type="date" id="startDate" name="startDate">
        <label for="endDate">End date:</label>
        <input type="date" id="endDate" name="endDate">

        <input type="submit" value="Filter">
    </form>

    <div id="map"></div>
    <script src="script.js"></script>
</body>

</html>
