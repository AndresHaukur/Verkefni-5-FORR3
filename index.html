<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Input Values:</h2>
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" placeholder="Enter value">

    <label for="input2">Input 2:</label>
    <input type="text" id="input2" placeholder="Enter value">

    <h2>Date Range Selector:</h2>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <h2>Range Sliders:</h2>
    <label for="range1">Dýpi:</label>
    <input type="range" id="range1" min="0" max="25" value="12.5">
    <input type="text" id="rangeValue1" readonly>

    <label for="range2">Stærð:</label>
    <input type="range" id="range2" min="0" max="15" value="5">
    <input type="text" id="rangeValue2" readonly>
    
    
    <script src="test.js"></script>
</body>
</html>
